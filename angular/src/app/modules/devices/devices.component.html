<div class="container">
  <h2 class="bd-title">Device List</h2>

  <!--Add Button-->
  <!-- Modal for new device form -->
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm"
    data-toggle="modal" data-target="#newFormModal"
    style="margin-bottom: 0.5rem;">
    <span class="align-middle">Add Device</span>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="newFormModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header row" style="margin: 0;">
          <div class="col-12" style="text-align: center;">
            <h4 class="modal-title">Add New Device</h4>
          </div>
          <!--
          <div class="col-1">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="col-11" style="text-align: center;">
            <h4 class="modal-title">Add New Device</h4>
          </div>
        -->
        </div>
        <div class="modal-body">
          <app-device-form
           [creating]="true"
           (create)="onCreateDevice($event)">
          </app-device-form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- List out devices -->
  <app-device-list
    [devices]="devices"
    (edit)="onEditDevice($event)"
    (delete)="onDeleteDevice($event)">
  </app-device-list>

</div>
