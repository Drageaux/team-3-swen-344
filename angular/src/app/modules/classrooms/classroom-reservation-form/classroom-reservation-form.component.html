<form #f="ngForm" (ngSubmit)="creating ? createReservation(f) : editReservation(f)" novalidate>
  <div class="form-group">
    <label for="id">Id</label>
    <input [(ngModel)]="creating ? newReservation.id : editableReservation.id" id="resId" name="resId" type="text" class="validate"/><br/>
    <label for="startDate">Start Date</label>
    <input [(ngModel)]="creating ? newReservation.startDate : editableReservation.startDate" id="resStartDate" name="resStartDate" type="text" class="validate"/><br/>
    <label for="endDate">End Date</label>
    <input [(ngModel)]="creating ? newReservation.endDate : editableReservation.endDate" id="resEndDate" name="resEndDate" type="text" class="validate"/><br/>
    <label for="reservedBy">Reserved By</label>
    <input [(ngModel)]="creating ? newReservation.reservedBy : editableReservation.reservedBy" id="resReservedBy" name="resReservedBy" type="text" class="validate"/><br/>
    <label for="active">Active?</label>
    <input [(ngModel)]="creating ? newReservation.active : editableReservation.active" id="resActive" name="resActive" type="text" class="validate"/><br/>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
